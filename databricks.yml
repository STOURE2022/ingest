# Databricks Asset Bundle Configuration
bundle:
  name: wax_pipeline

include:
  - resources/*.yml

workspace:
  host: https://your-databricks-workspace.cloud.databricks.com

targets:
  dev:
    mode: development
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

  prod:
    mode: production
    workspace:
      root_path: /Workspace/Shared/.bundle/${bundle.name}

    # Permissions pour la production
    permissions:
      - level: CAN_MANAGE
        group_name: data_engineers
      - level: CAN_RUN
        group_name: data_analysts
