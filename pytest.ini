[pytest]
# Configuration pytest pour WAX Pipeline

# Répertoires de tests
testpaths = tests

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personnalisés
markers =
    slow: Tests lents (end-to-end)
    integration: Tests d'intégration
    unit: Tests unitaires
    regression: Tests de non-régression

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignorer certains warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Options de coverage
[coverage:run]
source = src
omit =
    */tests/*
    */setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
